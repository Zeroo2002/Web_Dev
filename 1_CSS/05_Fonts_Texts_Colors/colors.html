<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: orangered;
        }
        li{
            margin: 12px;
        }
    </style>
</head>
<body>
    <h1>
        Let's Learn About Color
    </h1>
    <p>Colors can be represented 
        <ul>
            <li>Color Keyword(color: orangered;) </li>
            <li>Hex Code(color: #0BEE0B;) </li>
            <li>rgb(color: rgb(76, 80, 99);) </li>
            <li>rgba(color: rgb(76, 80, 99, 0.4);) </li>
            <li>hsl(color: hsl(12, 56%, 45%);) </li>
        </ul>
    </p>
</body>
</html>
