<!-- Quick Quiz:
Without using br tag, write a vertically aligned form asking for name and city. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name here">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city here">
        </div>
    </form>
</body>
</html>
