<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey I am a para: I am a block element</p>

    <a id="link" href="https:www.google.com">Google: An inline element</a>
    <p>Hey I am 2nd para: I am a block element</p>

    <span>I am an inline element</span>
    <a id="link" href="https:www.google.com">Google: An inline element</a>
</body>
</html>
