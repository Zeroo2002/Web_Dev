<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Lists and Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- images -->
    <img width="300" src="train.png" alt="train image">




    <!-- tables -->

    <table>
        <thead> <!-- header -->
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>  <!-- body -->
            <tr>
                <td colspan="2">Zero</td>
                <!-- <td>23</td> -->
                <td>Python</td>
            </tr>
            <tr>
                <td>Hero</td>
                <td>23</td>
                <td>C++</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sam</td>
                <td>Footer</td>
                <td>C</td>
            </tr>
        </tfoot>
    </table>




    <!-- lists -->

    <!-- unordered list -->
    <ul type="square">
        <li>Sam</li>
        <li>Ram</li>
        <li>Shyam</li>
    </ul>


    <!-- ordered list -->
    <ol type="I">
        <li>Apple</li>
        <li>Pineapple</li>
        <li>Grapes</li>
    </ol>



</body>
</html>
