<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    <!-- video tag -->
    <video src="projectscratch.mp4" width="255" controls poster="roller_coaster.jpeg"></video>


    <!-- audio tag -->
     <audio src="Levi oi.mp3" controls></audio>


    <!-- svg -->

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- using img -->
    <img src="img.svg" alt="">



    <!-- iFrames -->

    <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" frameborder="5" width="200"></iframe> -->


    <iframe width="560" height="315" src="https://www.youtube.com/embed/udDIkl6z8X0?si=r4uFlO65hCE-oUAC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
